<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CarInventory/grid.css">
    <link rel="stylesheet" href="../CarInventory/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="align-center">Inventory management</h1>
        <div class="card bg-blue">
            <div class="card-body">
                <form action="../CarInventory/index.html" id="form-car">
                    <div class=" form-group align-center ">
                        <label>Update Car</label>
                    </div>
                    <div class="form-group ">
                        <label for="brand ">Brand</label>
                        <input type="text " class="form-control " id="brand " placeholder="enter the car brand " required>
                    </div>
                    <div class="form-group ">
                        <label for="model ">model</label>
                        <input type="text " class="form-control " id="model " placeholder="enter the car model " required>
                    </div>
                    <div class="form-group ">
                        <label for="color ">color</label>
                        <input type="color" class="form-control " id="color " placeholder="enter the car color " required>
                    </div>
                    <div class="form-group ">
                        <label for="year ">year</label>
                        <input type="date" class="form-control " id="year " placeholder="enter the year of the car " required>
                    </div>
                    <div class="form-group ">
                        <label for="price ">price</label>
                        <input type="text " class="form-control " id="price " placeholder="enter the " required>
                    </div>
                    <div class="form-group ">
                        <label for="picture ">picture</label>
                        <input type="text " class="form-control " id="picture " placeholder="enter the " required>
                    </div>
                    <div class="box-button align-center ">
                        <button type="submit " class="btn btn-success ">Update Car</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../CarInventory/js.js "></script>
</body>

</html>
