<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="align-center">Inventory management</h1>
        <div class="search-form col-lg-3">
            <form id="form-car" onsubmit="event.preventDefault(), searchCar()">
                <div class="form-group">
                    <label for="search">Filtered Car Search</label>
                    <input type="input" class="form-control" id="search" placeholder="enter the keyword" required>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="card bg-blue col-lg-3">
                <div class="card-body">
                    <form id="form-car" onsubmit="event.preventDefault(), addCar()">
                        <div class="form-group align-center">
                            <label>Register Car</label>
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="enter the car brand " required>
                        </div>
                        <div class="form-group">
                            <label for="model">model</label>
                            <input type="text" class="form-control" id="model" placeholder="enter the car model " required>
                        </div>
                        <div class="form-group">
                            <label for="color">color</label>
                            <input type="color" class="form-control" id="color" placeholder="enter the car color " required>
                        </div>
                        <div class="form-group">
                            <label for="year">year</label>
                            <input type="date" class="form-control" id="year" placeholder="enter the year of the car " required>
                        </div>
                        <div class="form-group ">
                            <label for="price">price</label>
                            <input type="text" class="form-control" id="price" placeholder="enter the price of the car" required>
                        </div>
                        <div class="form-group">
                            <label for="picture">picture</label>
                            <input type="text " class="form-control" id="picture" placeholder="enter the url car image" required>
                        </div>
                        <div class="box-button align-center">
                            <button type="submit" class="btn btn-success">Register Car</button>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover col-lg-9">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Color</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Picture</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="container-cars">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
